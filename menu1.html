<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrasi Pelanggan</title>

<style>
:root {
    --primary: #2563eb;
    --success: #22c55e;
    --danger: #ef4444;
    --warning: #f59e0b;

    --bg: #f1f5f9;
    --card: #ffffff;
    --text: #0f172a;
    --muted: #64748b;
    --border: #cbd5e1;
}

body.dark {
    --bg: #020617;
    --card: #020617;
    --text: #e5e7eb;
    --muted: #94a3b8;
    --border: #1e293b;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: var(--bg);
    font-family: "Segoe UI", Arial, sans-serif;
    color: var(--text);
    transition: background .3s, color .3s;
}

.app {
    max-width: 700px;
    margin: 30px auto;
    padding: 20px;
}

.card {
    background: var(--card);
    border-radius: 16px;
    box-shadow: 0 25px 50px rgba(0,0,0,.2);
    overflow: hidden;
}

.card-header {
    background: linear-gradient(135deg, var(--primary), #4f46e5);
    padding: 22px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: #fff;
}

.card-header h1 {
    font-size: 20px;
    margin: 0;
}

.toggle {
    background: rgba(255,255,255,.15);
    border: none;
    color: #fff;
    padding: 8px 14px;
    border-radius: 999px;
    cursor: pointer;
    font-size: 13px;
}

.card-body {
    padding: 22px;
}

label {
    font-size: 13px;
    font-weight: 600;
    color: var(--muted);
}

.form-group {
    margin-bottom: 16px;
}

input, textarea, select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text);
    font-size: 14px;
}

input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: var(--primary);
}

textarea {
    resize: vertical;
    min-height: 70px;
}

.badge {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 600;
    margin-top: 6px;
}

.badge.wait { background: #78350f; color: #fde68a; }
.badge.ok { background: #064e3b; color: #6ee7b7; }
.badge.err { background: #7f1d1d; color: #fecaca; }

.btn {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
}

.btn-primary {
    background: var(--primary);
    color: #fff;
}

.btn-primary:disabled {
    background: #475569;
    cursor: not-allowed;
}

.output textarea {
    background: rgba(0,0,0,.05);
    min-height: 180px;
}

.btn-copy {
    background: var(--success);
    color: #fff;
    margin-top: 10px;
}

.footer {
    text-align: center;
    font-size: 12px;
    color: var(--muted);
    margin-top: 16px;
}
</style>
</head>

<body>

<div class="app">
    <div class="card">
        <div class="card-header">
            <h1>Registrasi Pelanggan Baru</h1>
            <button class="toggle" onclick="toggleDark()">ðŸŒ™ Dark</button>
        </div>

        <div class="card-body">

            <div class="form-group">
                <label>Nama Pelanggan</label>
                <input id="nama">
            </div>

            <div class="form-group">
                <label>Alamat</label>
                <textarea id="alamat"></textarea>
            </div>

            <div class="form-group">
                <label>No HP / WhatsApp</label>
                <input id="hp">
            </div>

            <div class="form-group">
                <label>Tanggal Registrasi</label>
                <input type="date" id="tanggal">
            </div>

            <div class="form-group">
                <label>SN ONT</label>
                <input id="sn">
            </div>

            <div class="form-group">
                <label>Paket Internet</label>
                <select id="paket">
                    <option value="">-- Pilih Paket --</option>
                    <option>10 Mbps</option>
					<option>15 Mbps</option>
                    <option>20 Mbps</option>
                    <option>30 Mbps</option>
					<option>40 Mbps</option>
                    <option>50 Mbps</option>
                    <option>100 Mbps</option>
                </select>
            </div>

            <div class="form-group">
                <label>Koordinat Lokasi</label>
                <input id="koordinat" readonly placeholder="Mengambil GPS...">
                <div id="gpsStatus" class="badge wait">Menunggu GPS</div>
            </div>

            <button id="btnGenerate" class="btn btn-primary" disabled onclick="generateData()">
                Generate Registrasi
            </button>

            <div class="output">
                <label>Hasil Data</label>
                <textarea id="hasil" readonly></textarea>
                <button class="btn btn-copy" onclick="salin()">Salin ke Clipboard</button>
            </div>

        </div>
    </div>

    <div class="footer">Copyright @2026 | Imam</div>
</div>

<script>
tanggal.valueAsDate = new Date();

// DARK MODE SAVE
if (localStorage.theme === "dark") document.body.classList.add("dark");

function toggleDark() {
    document.body.classList.toggle("dark");
    localStorage.theme = document.body.classList.contains("dark") ? "dark" : "light";
}

// GPS
navigator.geolocation.getCurrentPosition(
    pos => {
        koordinat.value = pos.coords.latitude.toFixed(6) + ", " + pos.coords.longitude.toFixed(6);
        gpsStatus.textContent = "GPS Aktif";
        gpsStatus.className = "badge ok";
        btnGenerate.disabled = false;
    },
    () => {
        gpsStatus.textContent = "GPS Gagal";
        gpsStatus.className = "badge err";
        btnGenerate.disabled = true;
    },
    { enableHighAccuracy: true }
);

function generateData() {
    hasil.value =
`REGISTRASI PELANGGAN

Nama       : ${nama.value}
Alamat     : ${alamat.value}
No HP / WA : ${hp.value}
Tanggal    : ${tanggal.value}
SN ONT     : ${sn.value}
Paket      : ${paket.value}
Koordinat  : ${koordinat.value}`;
}

function salin() {
    hasil.select();
    document.execCommand("copy");
    alert("Disalin");
}
</script>

</body>
</html>
