<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Migrasi ONT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 20px;
}
.container {
    max-width: 500px;
    background: #ffffff;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin: auto;
}
h2 {
    text-align: center;
    margin-bottom: 20px;
}
label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}
input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
}
button {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    border: none;
    background: #007bff;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
}
button:hover {
    background: #0056b3;
}
.output {
    margin-top: 20px;
}
textarea {
    width: 100%;
    height: 140px;
    padding: 10px;
}
</style>
</head>
<body>

<div class="container">
    <h2>Generator Migrasi ONT</h2>

    <label>Nama Pelanggan</label>
    <input type="text" id="nama">

    <label>SN Lama</label>
    <input type="text" id="snLama">

    <label>SN Baru</label>
    <input type="text" id="snBaru">

    <label>Tanggal</label>
    <input type="text" id="tanggal" readonly>

    <button onclick="generate()">Generate</button>

    <div class="output">
        <label>Hasil Migrasi</label>
        <textarea id="hasil" readonly></textarea>
    </div>
</div>

<script>
function setTanggal() {
    const today = new Date();
    const tgl = today.getDate().toString().padStart(2,'0') + '-' +
                (today.getMonth()+1).toString().padStart(2,'0') + '-' +
                today.getFullYear();
    document.getElementById("tanggal").value = tgl;
}

function generate() {
    const nama = document.getElementById("nama").value;
    const snLama = document.getElementById("snLama").value;
    const snBaru = document.getElementById("snBaru").value;
    const tanggal = document.getElementById("tanggal").value;

    if(!nama || !snLama || !snBaru) {
        alert("Semua kolom wajib diisi!");
        return;
    }

    const output = 
`DATA MIGRASI ONT
-----------------------
Nama Pelanggan : ${nama}
SN Lama        : ${snLama}
SN Baru        : ${snBaru}
Tanggal        : ${tanggal}
Status         : PERMINTAAN MIGRASI `;

    document.getElementById("hasil").value = output;
}

setTanggal();
</script>

</body>
</html>
